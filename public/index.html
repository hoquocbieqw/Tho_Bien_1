<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsplash Image Search</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Tìm Kiếm Ảnh Đẹp</h1>
      <p>Powered by Unsplash API</p>
    </header>
    
    <main>
      <section class="search-section">
        <form id="search-form">
          <div class="search-container">
            <input 
              type="text" 
              id="search-input" 
              placeholder="Nhập từ khóa tìm kiếm..." 
              required
            >
            <button type="submit" class="search-button">
              <i class="fas fa-search"></i> Tìm Kiếm
            </button>
          </div>
          
          <div class="options">
            <div class="option-group">
              <label for="per-page">Số ảnh/trang:</label>
              <select id="per-page">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="30">30</option>
                <option value="50">50</option>
              </select>
            </div>
            
            <div class="option-group">
              <label for="orientation">Định dạng:</label>
              <select id="orientation">
                <option value="all" selected>Tất cả</option>
                <option value="landscape">Ngang</option>
                <option value="portrait">Dọc</option>
                <option value="squarish">Vuông</option>
              </select>
            </div>
          </div>
        </form>
      </section>
      
      <section class="stats" id="stats">
        <!-- Thông tin tìm kiếm sẽ được thêm bằng JavaScript -->
      </section>
      
      <section class="results" id="results">
        <!-- Kết quả tìm kiếm sẽ được thêm bằng JavaScript -->
      </section>
      
      <div class="loading" id="loading">
        <div class="spinner"></div>
      </div>
      
      <section class="pagination" id="pagination">
        <!-- Phân trang sẽ được thêm bằng JavaScript -->
      </section>
    </main>
    
    <div id="lightbox" class="lightbox">
      <span class="close-btn">&times;</span>
      <img class="lightbox-img" id="lightbox-img">
      <div class="lightbox-caption">
        <h3 id="photo-title"></h3>
        <p id="photo-author"></p>
        <a id="photo-link" target="_blank" rel="noopener">Xem trên Unsplash</a>
      </div>
    </div>
    
    <footer>
      <p>&copy; 2023 Ứng dụng Tìm kiếm Ảnh. Ảnh được cung cấp bởi <a href="https://unsplash.com/" target="_blank">Unsplash</a>.</p>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
